<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="menu-icon">☰</span>
                <span>Olá Kamila,</span>
                <button class="btn btn-warning">Depósito</button>
            </div>
            <div class="card-body text-center">
                <p class="card-title">Seu Saldo</p>
                <h2 class="card-text">R$ 200,00</h2>
                <div class="btn-group mt-3" role="group">
                    <button type="button" class="btn btn-outline-light">Solicitar Pagamento</button>
                    <button type="button" class="btn btn-outline-light">Fazer Pagamento</button>
                </div>
            </div>
        </div>
        
        <div class="card text-white bg-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Transações</span>
                <span>Ordenar: Recente</span>
            </div>
            <div class="list-group list-group-flush">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="user-info d-flex align-items-center">
                        <img src="./assets/imagens/user1.jpng.jpg" class="rounded-circle" alt="User Image" width="40" height="40">
                        <span>Usman Adeboye</span>
                    </div>
                    <span class="badge badge-success">R$ 200,00 Recebido</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="user-info d-flex align-items-center">
                        <img src="./assets/imagens/user2.jpng.jpg" class="rounded-circle" alt="User Image" width="40" height="40">
                        <span>Paola Mercy</span>
                    </div>
                    <span class="badge badge-danger">R$ 150,00 Falha</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="user-info d-flex align-items-center">
                        <img src="./assets/imagens/user3.jpng.jpg" class="rounded-circle" alt="User Image" width="40" height="40">
                        <span>Ramon Dino</span>
                    </div>
                    <span class="badge badge-warning">R$ 50,00 Enviado</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="user-info d-flex align-items-center">
                        <img src="./assets/imagens/user4.jpng.jpg" class="rounded-circle" alt="User Image" width="40" height="40">
                        <span>King Guy</span>
                    </div>
                    <span class="badge badge-success">R$ 500,00 Recebido</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
